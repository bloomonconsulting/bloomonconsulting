<form class="contact-form" id="contact-form">
    <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error"></span>
    </div>
    <div class="form-group">
        <label for="business">Business Name *</label>
        <input type="text" id="business" name="business" required>
        <span class="error-message" id="business-error"></span>
    </div>
    <div class="form-group">
        <label for="business-type">Type of Business *</label>
        <input type="text" id="business-type" name="business-type" required>
        <span class="error-message" id="business-type-error"></span>
    </div>
    <div class="form-group">
        <label for="staff">Number of Staff *</label>
        <input type="number" id="staff" name="staff" min="1" required>
        <span class="error-message" id="staff-error"></span>
    </div>
    <div class="form-group">
        <label for="budget">Budget (if any)</label>
        <input type="text" id="budget" name="budget" placeholder="Enter budget or leave blank">
    </div>
    <div class="form-group">
        <label for="message">How can we work together? *</label>
        <textarea id="message" name="message" rows="6" required placeholder="Describe your needs, goals, or any ideas for collaboration..."></textarea>
        <span class="error-message" id="message-error"></span>
    </div>
    <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">
        <span class="error-message" id="phone-error"></span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-large" id="submit-btn">
            <span class="btn-text">Send Message</span>
            <span class="btn-loading" style="display: none;">Sending...</span>
        </button>
    </div>
    <div class="form-message" id="form-message"></div>
</form>
